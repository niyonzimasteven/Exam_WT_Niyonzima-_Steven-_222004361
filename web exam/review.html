<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            padding: 16px;
            background-color: yellow;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h3>Review Form</h3>

<div class="container">
  <form action="review.php" method="post">
    <label for="ReviewID">Review ID</label>
    <input type="text" id="ReviewID" name="ReviewID" placeholder="Enter Review ID...">

    <label for="UserID">User ID</label>
    <input type="text" id="UserID" name="UserID" placeholder="Enter User ID...">

    <label for="TourID">Tour ID</label>
    <input type="text" id="TourID" name="TourID" placeholder="Enter Tour ID...">

    <label for="Rating">Rating</label>
    <input type="number" id="Rating" name="Rating" placeholder="Enter Rating (1-5)" min="1" max="5">

    <label for="Comment">Comment</label>
    <textarea id="Comment" name="Comment" placeholder="Enter your comment..." rows="4"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
