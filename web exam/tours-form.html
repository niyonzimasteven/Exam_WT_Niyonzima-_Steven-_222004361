<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            padding: 16px;
            background-color: blue;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h3>Tour Booking Form</h3>

<div class="container">
  <form action="tours1.php" method="post">
    <label for="TourID">Tour ID</label>
    <input type="text" id="TourID" name="TourID" placeholder="Enter Tour ID...">

    <label for="Name">Tour Name</label>
    <input type="text" id="Name" name="Name" placeholder="Enter Tour Name...">

    <label for="Description">Description</label>
    <textarea id="Description" name="Description" placeholder="Enter Tour Description..." rows="4"></textarea>

    <label for="Location">Location</label>
    <input type="text" id="Location" name="Location" placeholder="Enter Tour Location...">

    <label for="Price">Price</label>
    <input type="number" id="Price" name="Price" placeholder="Enter Tour Price..." step="0.01">

    <label for="Duration">Duration</label>
    <input type="text" id="Duration" name="Duration" placeholder="Enter Tour Duration...">

    <label for="MaxParticipants">Max Participants</label>
    <input type="number" id="MaxParticipants" name="MaxParticipants" placeholder="Enter Max Participants..." min="1">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
