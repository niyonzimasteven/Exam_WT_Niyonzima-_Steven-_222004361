<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            padding: 16px;
            background-color: brown;
        }
        input[type="text"], select, input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3>Payment Form</h3>
    <div class="container">
        <form action="payments.php" method="post">
            <label for="PaymentID">Payment ID</label>
            <input type="text" id="PaymentID" name="PaymentID" placeholder="Enter Payment ID...">
            
            <label for="BookingID">Booking ID</label>
            <input type="text" id="BookingID" name="BookingID" placeholder="Enter Booking ID...">
            
            <label for="Amount">Amount</label>
            <input type="number" id="Amount" name="Amount" placeholder="Enter Amount..." step="0.01">
            
            <label for="PaymentDate">Payment Date</label>
            <input type="date" id="PaymentDate" name="PaymentDate">
            
            <label for="Method">Payment Method</label>
            <select id="Method" name="Method">
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <!-- Add more payment methods as needed -->
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
